<html>
<title>
Slide Show
</title>
<head>
<script type="text/javascript" src="jscript.js" >
</script>
</head>
<body bgcolor="black">
<form name="f" id="f">
<center>
<h2><font color="red" style="text-deocration:blink">Photo Slide Show</font></h2>
<table width="500px" height="330px" border="1px" style="border-style:ridge;">
<tr>
<td bgcolor="green">
<img name="img" id="img" width="500px" height="300px" src=""></img>
</td>
<tr>
<table>
</center>
<hr/>
<center>
<table width="500px" height="30px" border="0px">
<tr>
<td width="250px" height="15px" bgcolor="black"><input type="button" value="start" id="tstart" name="tstart" onclick="start();"></td>
<td width="250px" height="15px" bgcolor="black" align="right"><input type="button" value="stop" id="tstop" name="tstop" onclick="stop();"></td>
</tr>
</table>
<table width="500px" height="60px" border="0px">
<tr>
<td width="125px" height="15px" bgcolor="black"><input type="button" value="first" id="fir" name="fir" onclick="first();"></td>
<td width="125px" height="15px" bgcolor="black" align="right"><input type="button" value="last" id="las" name="las" onclick="last();"></td>
<td width="125px" height="15px" bgcolor="black"><input type="button" value="previous" id="pre" name="pre" onclick="prev();"></td>
<td width="125px" height="15px" bgcolor="black" align="right"><input type="button"  value="nxt" id="nxt" name="nxt" onclick="next();"></td>
</tr>
</table>
</cente>
</body>
</html>
