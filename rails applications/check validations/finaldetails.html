function getStates(val){
//alert(val);
switch(val)
{
	case 'India':
	document.f.state.options[0] =new Option('select state');
	document.f.state.options[1] =new Option('AP');
	document.f.state.options[2] =new Option('Delhi');
	document.f.state.options[3] =new Option('MP');
	break;
	case 'U.S.A':
	document.f.state.options[0] =new Option('select state');
	document.f.state.options[1] =new Option('AA');
	document.f.state.options[2] =new Option('BB');
	document.f.state.options[3] =new Option('CC');
	break;
	case 'Australia':
	document.f.state.options[0] =new Option('select state');
	document.f.state.options[1] =new Option('GG');
	document.f.state.options[2] =new Option('HH');
	document.f.state.options[3] =new Option('JJ');
	
}
if(document.f.state.options[0])
{
alert("please select your state");
}
}
