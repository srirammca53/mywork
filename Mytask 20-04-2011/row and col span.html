<head>
<title>
Row&col Span
</title>


<body bgcolor="blue">
<center>
<table border="2" cellpadding="0" cellspacing="0">
<tr>

<td width="200"><font color="white">second
</td>
<tr>

</tr>
</table>
</body>
</head>
